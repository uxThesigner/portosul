<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Imóvel | Porto Sul</title>
    
    <link rel="stylesheet" href="../src/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Estilos Exclusivos da Página de Detalhes */
        
        /* Capa do Imóvel (Hero) */
        .detail-hero {
            height: 500px;
            background-color: #eee;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .detail-container {
            display: grid;
            grid-template-columns: 2fr 1fr; /* Esquerda larga, Direita estreita */
            gap: 40px;
            margin-top: -60px; /* Sobe um pouco sobre a foto */
            position: relative;
            z-index: 10;
            margin-bottom: 60px;
        }

        /* Coluna da Esquerda (Info) */
        .content-box {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 30px 0;
            padding: 20px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            text-align: center;
        }

        .feature-item i {
            font-size: 1.5rem;
            color: var(--color-accent);
            margin-bottom: 10px;
            display: block;
        }

        /* Coluna da Direita (Sticky Card) */
        .sticky-sidebar {
            position: sticky;
            top: 20px;
            height: fit-content;
        }

        .price-card {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: var(--shadow-md);
            border-top: 5px solid var(--color-accent);
        }

        .price-display {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: 10px;
        }

        /* Responsividade para Mobile */
        @media (max-width: 768px) {
            .detail-container {
                grid-template-columns: 1fr;
                margin-top: 0;
            }
            .detail-hero { height: 300px; }
        }
    </style>
</head>
<body>

    <div id="app-header"></div>

    <div id="detail-image" class="detail-hero"></div>

    <main class="container detail-container">
        
        <div class="content-box">
            <span id="detail-badge" class="prop-badge" style="position: relative; top: -50px; left: 0;">Venda</span>
            
            <h1 id="detail-title" style="margin-top: -20px;">Carregando...</h1>
            <p class="text-muted"><i class="fas fa-map-marker-alt text-gold"></i> <span id="detail-address">...</span></p>

            <div class="features-grid">
                <div class="feature-item">
                    <i class="fas fa-ruler-combined"></i>
                    <strong id="detail-area">-</strong> m²
                </div>
                <div class="feature-item">
                    <i class="fas fa-bed"></i>
                    <strong id="detail-bedrooms">-</strong> Quartos
                </div>
                <div class="feature-item">
                    <i class="fas fa-shower"></i>
                    <strong id="detail-bathrooms">-</strong> Banheiros
                </div>
                <div class="feature-item">
                    <i class="fas fa-car"></i>
                    <strong id="detail-garage">-</strong> Vagas
                </div>
            </div>

            <h3>Sobre o Imóvel</h3>
            <p id="detail-desc" style="color: #555; line-height: 1.8; margin-bottom: 30px;">
                Carregando descrição completa...
            </p>

            <a href="index.html" class="btn btn-link"><i class="fas fa-arrow-left"></i> Voltar para Vitrine</a>
        </div>

        <aside class="sticky-sidebar">
            <div class="price-card">
                <p class="text-muted" style="margin-bottom: 5px;">Valor de Investimento</p>
                <div id="detail-price" class="price-display">R$ ...</div>
                
                <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

                <h4 style="font-size: 1.1rem;">Interessou?</h4>
                <p style="font-size: 0.9rem; margin-bottom: 20px;">Agende uma visita exclusiva com nossos consultores.</p>

                <button class="btn btn-primary" style="width: 100%; margin-bottom: 10px;">
                    <i class="fab fa-whatsapp"></i> Chamar no WhatsApp
                </button>
                <button class="btn btn-outline" style="width: 100%;">
                    Agendar Visita
                </button>
            </div>
        </aside>

    </main>

    <div id="app-footer"></div>

    <script type="module" src="../src/app.js"></script>
</body>
</html>
